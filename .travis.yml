language: python
python:
  - "3.8"
sudo: false
addons:
  apt:
    packages:
      - aspcud
install:
  - wget --output-document=$HOME/opam2 https://github.com/ocaml/opam/releases/download/2.0.7/opam-2.0.7-x86_64-linux
  - chmod +x $HOME/opam2
  - test -d $HOME/.opam/$OCAML_VERSION || $HOME/opam2 init --yes --disable-sandboxing --compiler=$OCAML_VERSION
  - $HOME/opam2 update --yes
  - eval `$HOME/opam2 config env`
  - $HOME/opam2 switch list
  - $HOME/opam2 install --yes dune General yojson ocamlfind
  - $HOME/opam2 upgrade --yes
  - $HOME/opam2 list
  - pip install --upgrade pip setuptools
  - pip install --upgrade coverage sphinx==1.7.0 alabaster==0.7.12 coveralls
script:
  - make ci
  - git diff --exit-code test
after_success:
  - coveralls
env:
  - OCAML_VERSION=4.05.0
  - OCAML_VERSION=4.05.0+flambda
cache:
  directories:
  - $HOME/.opam
deploy:
- provider: pypi
  user: jacquev6
  password:
    secure: ""
  skip_upload_docs: true
  on:
    tags: true
    repo: jacquev6/sphinxcontrib-ocaml
    python: 3.8
    condition: $OCAML_VERSION = 4.05.0
